<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .todo-container {
      max-width: 400px;
      margin: auto;
    }
    .todo-header {
      text-align: center;
    }
    .todo-input {
      width: 80%;
      padding: 10px;
      margin-right: 10px;
    }
    .todo-list {
      list-style-type: none;
      padding: 0;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      border-radius: 5px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h1 class="todo-header">TODO Application</h1>
    <input type="text" class="todo-input" placeholder="Add a new task">
    <button class="add-btn">Add</button>
    <ul class="todo-list"></ul>
  </div>
  <script src="index.js"></script>
</body>
</html>
